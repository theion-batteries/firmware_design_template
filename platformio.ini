[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	mike-matera/ArduinoSTL@^1.3.3
	bxparks/AceCommon@^1.5.0
	bxparks/AceRoutine@^1.5.0
	ivanseidel/ArduinoThread@^2.1.1
	throwtheswitch/Unity@^2.5.2

